<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salt Library Management</title>
    <link rel="stylesheet" href="css/styles1.css" />
    <link rel="stylesheet" href="css/styles2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Salt Library Management System</h1>

      <div class="section">
        <h2>Available Books</h2>
        <a href="books.html"
          ><button onclick="listAvailableBooks()">
            List Available Books
          </button></a
        >
        <!-- <button onclick="listAvailableBooks()">List Available Books</button> -->
        <ul id="available-books"></ul>
      </div>

      <div class="section">
        <h2>Borrow a Book</h2>
        <input type="text" id="borrow-isbn" placeholder="Enter ISBN" />
        <button onclick="borrowBook()">Borrow</button>
        <p id="borrow-result"></p>
      </div>

      <div class="section">
        <h2>Return a Book</h2>
        <input type="text" id="return-isbn" placeholder="Enter ISBN" />
        <button onclick="returnBook()">Return</button>
        <p id="return-result"></p>
      </div>

      <div class="section">
        <h2>List Books by Author</h2>
        <input type="text" id="author-name" placeholder="Enter Author Name" />
        <button onclick="listBooksByAuthor()">List Books</button>
        <ul id="books-by-author"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
